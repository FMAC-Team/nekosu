name: Build KernelSU Kernel Module

on:
  workflow_call:
  push:
    inputs:
      kmi:
        description: 'KMI version'
        required: true
        type: string
      ddk_release:
        description: 'DDK release version'
        required: false
        default: '20251104'
        type: string

jobs:
  build-kernelsu-ko:
    name: Build kernelsu.ko for ${{ inputs.kmi }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ylarod/ddk:${{ inputs.kmi }}-${{ inputs.ddk_release }}
      options: --privileged

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Build fmac.ko
      run: |
        git config --global --add safe.directory "*"

        cd src

        echo "=== Building fmac for KMI: ${{ inputs.kmi }} ==="

        CONFIG_FMAC=m CONFIG_FMAC_ROOT=y CONFIG_FMAC_ROOT_KPROBE=y make
        
        echo "=== Build completed ==="

        # Create output directory in GitHub workspace
        mkdir -p /github/workspace/out

        # Copy with KMI-specific naming
        OUTPUT_NAME="${{ inputs.kmi }}_fmac.ko"
        cp fmac.ko "/github/workspace/out/$OUTPUT_NAME"
        
        echo "Copied to: /github/workspace/out/$OUTPUT_NAME"
        ls -la "/github/workspace/out/$OUTPUT_NAME"
        echo "Size: $(du -h "/github/workspace/out/$OUTPUT_NAME" | cut -f1)"

    - name: Upload kernelsu.ko artifact
      uses: actions/upload-artifact@v5
      with:
        name: ${{ inputs.kmi }}-lkm
        path: /github/workspace/out/${{ inputs.kmi }}_fmac.ko
